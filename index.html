<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>TOP Sign Up Form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="side-left">
        <div class="side-left__odin">
          <img src="images/odin-lined.png" alt="odin dog" title="ODIN" /><span
            >ODIN</span
          >
        </div>
      </div>
      <div class="side-right">
        <div class="side-right__top">
          <div class="side-right__top-maintext">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up now to get started.
          </div>

          <span class="side-right__top-suggest"
            >You <em>know</em> you want to.</span
          >
        </div>
        <div class="side-right__middle">
          <p>Let's do this</p>
          <form action="#" id="account">
            <div class="account__left">
              <label for="fname">First Name</label>
              <input type="text" name="First Name" id="fname" />
              <label for="email">Email</label>
              <input type="email" name="Email" id="email" />
              <label for="password">Password</label>
              <input type="password" name="Password" id="password" />
            </div>
            <div class="account__right">
              <label for="lname">Last Name</label>
              <input type="text" name="Last Name" id="lname" />

              <label for="phone">Phone Number</label>
              <input type="tel" name="Phone Number" id="phone" />

              <label for="cpassword">Confirm Password</label>
              <input type="password" name="Confirm Password" id="cpassword" />
            </div>
          </form>
        </div>
        <div class="side-right__bottom">
          <input
            type="submit"
            value="Create Account"
            class="createAccount"
            form="account"
          />

          <footer class="footer">
            Already have an account? <a href="#">Log in</a>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
